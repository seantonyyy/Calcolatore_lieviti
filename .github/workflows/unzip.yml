name: Estrai e compila Calcolatore Lieviti

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Installa dipendenze
        run: sudo apt-get update && sudo apt-get install -y unzip openjdk-17-jdk

      - name: Estrai ZIP
        run: unzip -o CalcolatoreLieviti_AS2024.zip -d project

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build APK
        working-directory: project
        run: |
          chmod +x gradlew || true
          ./gradlew :app:assembleDebug

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CalcolatoreLieviti_APK
          path: project/app/build/outputs/apk/debug/*.apk
